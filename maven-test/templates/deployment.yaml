apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maven-test.fullname" . }}
  labels:
    {{- include "maven-test.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "maven-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "maven-test.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              HOSTNAME=$(hostname)
              echo "Running tests with suite: $HOSTNAME"
              
              # Prepare directories
              mkdir -p /mnt/results/.m2
              mkdir -p /mnt/results/$HOSTNAME
              mkdir -p /app/target/surefire-reports
              
              # Set permissions to avoid clean issues
              chmod -R 755 /app/target 2>/dev/null || true
              
              # Force clean target directory with multiple attempts
              rm -rf /app/target 2>/dev/null || true
              [ -d "/app/target" ] && chmod -R 777 /app/target 2>/dev/null || true
              rm -rf /app/target 2>/dev/null || true
              
              # Clean with error handling (should be fast now)
              mvn clean -Dmaven.clean.failOnError=false \
                -Dmaven.repo.local=/mnt/results/.m2 || true
              
              # Run tests
              mvn test \
                -Dmaven.repo.local=/mnt/results/.m2 \
                -DsuiteXmlFile=testng-automation/testng-simple.xml \
                -Dsurefire.reportsDirectory=/mnt/results/$HOSTNAME
              
              # Copy surefire reports to default location for report generation
              if [ -d "/mnt/results/$HOSTNAME" ]; then
                cp -r /mnt/results/$HOSTNAME/* /app/target/surefire-reports/ 2>/dev/null || true
              fi
              
              # Generate HTML reports
              mvn surefire-report:report-only \
                -Dmaven.repo.local=/mnt/results/.m2 \
                -DoutputDirectory=/mnt/results/$HOSTNAME || {
                echo "Report generation failed, but tests may have succeeded"
                echo "Check test results in /mnt/results/$HOSTNAME"
              }
              
              # Copy any generated site reports
              if [ -d "/app/target/site" ]; then
                cp -r /app/target/site/* /mnt/results/$HOSTNAME/ 2>/dev/null || true
              fi
              
              echo "Reports generated at /mnt/results/$HOSTNAME"
              
              # List final results
              echo "Final results structure:"
              ls -la /mnt/results/$HOSTNAME/ || echo "No results directory found"
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}